
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Шапка */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1e1e1e;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            gap: 20px;
        }

        .header .nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .header .nav a:hover {
            color: #ffd700;
        }

        /* Кнопка "Войти" */
        .login-btn {
            background-color: #fdf502;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #e5d500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">CAR WASH</div>
        <nav class="nav">
            <a href="#home">Главная</a>
            <a href="#about">Про нас</a>
            <a href="#services">Послуги</a>
            <a href="#orders">Замовлення</a>
        </nav>
        <button class="login-btn">Войти</button>
    </header>
</body>
</html>
