name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r CarWashing/requirements.txt  # Убедитесь, что путь правильный
    - name: Set up Database
      run: |
        # Здесь можно добавить установку PostgreSQL, если нужно, и его конфигурацию
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
    - name: Run Tests
      env:
        SECRET_KEY: django-insecure-55_4^n6dqjolsrmrr@&87=(zu$dc_s8jo+l^eg!pqtapfnnx2-
        DB_NAME: CarWash
        DB_USER: postgres
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}  # Используем переменную из GitHub Secrets
        DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 [::1]
        DEBUG_MODE: False
        TIME_ZONE: Africa/Bangui
        CACHE_KEY_PREFIX: Halo
      run: |
        python manage.py test
